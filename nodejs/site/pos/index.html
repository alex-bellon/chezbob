<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="./pos.css" />

    <title>Document</title>
    <script>
      window.global = window;
    </script>
  </head>

  <body>
    <div id="screen">
      <!-- slowly moving scanline -->
      <div class="scanline"></div>
      <!-- the input and output -->
      <div id="terminal">
        <header>
          <div>Chez Bob</div>
          <button id="logout" class="glow" disabled></button>
        </header>

        <div id="face">
          <div id="eyes">
            <span class="eye">&#11044;</span><span class="eye">&#11044;</span>
          </div>

          <div id="content" class="glow"></div>
        </div>
        <div id="hint">
          - Scan your ID to sign in
          <br />
          - Scan an item to price-check
        </div>
      </div>
    </div>
    <script type="module" src="./pos.js"></script>
  </body>
</html>
